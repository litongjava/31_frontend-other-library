<body>
<form class="layui-form" action="" method="post">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">中文船名</label>
      <div class="layui-input-inline">
        <input type="text" name="shipNameCn" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">总长</label>
      <div class="layui-input-inline">
        <input type="text" name="shipLong" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit" type="button">提交</button>
</form>
</body>
