<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css" />
<script src="https://www.layuicdn.com/layui-v2.5.5/layui.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<table id="table"></table>
</body>
<script>
layui.use('table', function() {
  var table = layui.table;
  //第一个实例
  table.render({
    elem: '#table',
    height: 312,
    url: 'http://127.0.0.1:9100/php-user-data/layui/table-users.php', //数据接口
    page: true, //开启分页
    cols: [[ //表头
      { field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left' },
      { field: 'username', title: '用户名', width: 80 },
      { field: 'sex', title: '性别', width: 80, sort: true },
      { field: 'city', title: '城市', width: 80 },
      { field: 'sign', title: '签名', width: 177 },
      { field: 'experience', title: '积分', width: 80, sort: true },
      { field: 'score', title: '评分', width: 80, sort: true },
      { field: 'classify', title: '职业', width: 80 },
      { field: 'wealth', title: '财富', width: 135, sort: true }
    ]]
  });

});
</script>
</html>
