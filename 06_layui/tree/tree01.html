<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>树组件</title>
<link rel="stylesheet" href="../layui/css/layui.css"> </head>

<body>
<div id="test1"></div>
<script src="../layui/layui.js"></script>
<script>
var useFunctin = function() {
  var tree = layui.tree;
  //渲染
  var inst1 = tree.render({
    elem: '#test1' //绑定元素
      ,
    data: [{
      title: '江西' //一级菜单
        ,
      children: [{
        title: '南昌' //二级菜单
          ,
        children: [{
          title: '高新区' //三级菜单
          //…… //以此类推，可无限层级
          }]
        }]
      }, {
      title: '陕西' //一级菜单
        ,
      children: [{
        title: '西安' //二级菜单
        }]
      }],
    edit: ['add', 'update', 'del'],
    accordion: true,
  });
}
layui.use('tree', useFunctin);
</script>
</body>

</html>
